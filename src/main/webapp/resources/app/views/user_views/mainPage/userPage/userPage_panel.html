<div class="container ui-form-group noPadding ">
    <form id="userSearchform" name="userSearchform" method="post" action="/" enctype="multipart/form-data">

        <div class="ui-input-group ui-align-right">
            <input id="searchValue" class="ui-form-control po-1 inputWithPlaceholder bgColour noCache" name="searchValue" type="text" placeholder="Value_" onclick="hide();" data-bind="value: searchValue" />
            <input id="searchType" class="ui-form-control po-2 inputWithPlaceholder bgColour noCache" name="searchType" type="text" placeholder="Type_" onclick="hide();" data-bind="value: searchType" />
            <span id="userSearch" class="ui-input-group-addon search" data-bind="click: onSearch" onmouseover="$(this).addClass('ui-state-hover');" onmouseout="$(this).removeClass(' ui-state-hover');">
                <i class="fa fa-search"></i>
            </span >

        </div>
        <div id="userSearchBusy" class="ui-input-group width100 ui-helper-hidden ui-align-center" style="">
            <div  class="joinEditorBusyPanel ht2 ui-corner-all"  ></div>
        </div>
        <!-- <div  data-bind="compose:'viewmodels/user_views/mainPage/userPage/userSearchWidget/findUserWidget'" class="ui-input-group block ui-align-right" ></div>-->
        <div id="userSearchPanel" data-bind="compose: userSearchPanel" class="ui-input-group block ui-align-right" ></div>

    </form>
</div>
